<button
  type="button"
  class="btn btn-outline-success m-1 btn-sm"
  data-bs-toggle="modal"
  data-bs-target="#myModal"
>
  Add Activity
</button>
<div class="main-content">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Type</th>
        <th>Purchase Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of activities">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.purchaseDate }}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-secondary m-1 btn-sm"
            (click)="update(item)"
          >
            Update
          </button>
          <button
            type="button"
            class="btn btn-outline-danger btn-sm"
            (click)="delete(item)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" (saveItem)="saveItem()">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="saveItem()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="editedItem.name" name="name">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" class="form-control" id="quantity" [(ngModel)]="editedItem.quantity" name="quantity">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" [(ngModel)]="editedItem.price" name="price">
            </div>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
