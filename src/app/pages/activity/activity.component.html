<button type="button" class="btn btn-outline-warning btn-sm" (click)="back()">Back</button>
<button type="button" class="btn btn-outline-success m-1 btn-sm" data-bs-toggle="modal" data-bs-target="#myModal"> Add Activity </button>
<div class="main-content">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Type</th>
        <th>Purchase Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of activities">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.purchaseDate }}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-secondary m-1 btn-sm"
            (click)="update(item)"
          >
            Update
          </button>
          <button
            type="button"
            class="btn btn-outline-danger btn-sm"
            (click)="delete(item)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" (saveItem)="saveActivity()">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Activity</h5>
        </div>
        <div class="modal-body d-flex">
          <div class="container-fluid">
            <form (ngSubmit)="saveActivity()">
              <div class="row">
                <div class="form-group">
                  <div class="col">
                    <label for="name">Label</label>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="name" [(ngModel)]="draftActivity.name" name="name" placeholder="Label" aria-label="Label">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-control" id="quantity" [(ngModel)]="draftActivity.quantity" name="quantity">
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label for="price">Purchase Price</label>
                  <input type="number" class="form-control" id="price" [(ngModel)]="draftActivity.price" name="price">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Activity</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
